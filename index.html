<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Projeto Instagram/CSS/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/Projeto Instagram/Imagens/Design sem nome.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">

                <img src="/Projeto Instagram/Imagens/instSem.png" class="instagram-logo" alt="instagramLogo">
                <div class="perfil-photo">
                    <img src="/Projeto Instagram/Imagens/perfil.jpg" width="150" height="150" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como DiegoMatos</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é DiegoMatos?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="/Projeto Instagram/Imagens/appStore.jpg" width="250" height="70" alt=""></a>
                    <a href="#" class="app-download"><img src="/Projeto Instagram/Imagens/playStore.png" width="250" height="70" alt=""></a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
